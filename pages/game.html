<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script defer src="../scripts/app.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> 
    <!-- Main CSS -->
    <link rel="stylesheet" href="../styles/game.css">
    <title>Ghosty</title>
</head>
<body>
    <header>
        <p>GHOSTGOTCHI</p>
    </header>
    <aside>
        <!-- Name and Age display -->
        <section class="name-section">
            <label for="" id="name-label">Name: </label>
            <label for="" id="name-val-label"></label>
            <label for="" id="age-label">Age: </label>
            <label for="" id="age-val-label"></label>
        </section>
        <!-- Sscore display -->
        <section class="score-section">
            <label for="" id="hunger-label">Hunger: </label>
            <label for="" id="hunger-val-label"></label>
            <label for="" id="sleepiness-label">Sleepiness: </label>
            <label for="" id="sleepiness-val-label"></label>
            <label for="" id="boredom-label">Boredom: </label>
            <label for="" id="boredom-val-label"></label>
        </section>
    </aside>
    <main>
        <img src="" alt="">
    </main>
    <!-- buttons -->
    <section class="buttons-section">
        <button id="play-button">Play</button>
        <button id="feed-button">Feed</button>
        <button id="sleep-button">Sleep</button>
    </section>
</body>
</html>
