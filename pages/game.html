<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script defer src="../scripts/app.js"></script>
    <!-- Font Family-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> 
    <!-- Main CSS -->
    <link rel="stylesheet" href="../styles/game.css">
    <title>Ghosty</title>
</head>
<body>
    <div id="title">
        <h1>GHOSTGOTCHI</h1>
    </div>
    <aside id="stats">
        <!-- Name and Age display -->
        <section class="name-section">  
            <div class="name-div">
                <label for="" id="name-label">Name: </label>
                <label for="" class="value-label" id="name-val-label"></label>
            </div>
            <div class="age-div">
                <label for="" id="age-label">Age: </label>
                <label for="" class="value-label" id="age-val-label"></label>
            </div>
        </section>
        <!-- Score display -->
        <section class="score-section">
            <div class="hunger-div">
                <label for="" id="hunger-label">Hunger: </label>
                <label for="" class="value-label" id="hunger-val-label"></label>
            </div>
            <div class="sleepiness-div">
                <label for="" id="sleepiness-label">Sleepiness: </label>
                <label for="" class="value-label" id="sleepiness-val-label"></label>
            </div>
            <div class="boredom-div">
                <label for="" id="boredom-label">Boredom: </label>
                <label for="" class="value-label" id="boredom-val-label"></label>
            </div>
        </section>
    </aside>
    <main id="main">
        <div id="main-area">
            <img id="main-img" src="../resources/ghost.png" alt="">
        </div>
        <div id="game-commentary">
            <p id="game-commentary-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit sapiente reprehenderit, natus distinctio, quos vero illo tempore accusamus nulla ipsa nesciunt quod laboriosam deleniti odio voluptate quasi dicta nisi repudiandae.</p>
        </div>
        </main>
        <!-- buttons -->
        <section id="buttons-section">
            <button id="play-button" class="game-play-btn">Play</button>
            <button id="feed-button" class="game-play-btn">Feed</button>
            <button id="sleep-button" class="game-play-btn">Sleep</button>
        </section>
    </body>
    </html>
